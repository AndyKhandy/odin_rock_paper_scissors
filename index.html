<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="rockPaper.jpg" type="image/x-icon">
</head>
<body>
    <div class="main">

    <div class="header">
        <h1 id="title">Rock Paper Scissors Game</h1>
    </div>

    <div class="display">
        <span class="playerScore">
            0
        </span>
        :
        <span class="computerScore">
            0
        </span>
    </div>

    <div class="displayText">
        <p id="text">Please Press One of the Three</p>
    </div>

    <div class="playerSelect">
    <button id="rock">
        <img src="img/ROCK.webp" width="100" height="100" alt="picture of a rock">
        <p>Rock</p>
    </button>
    <button id="paper">
        <img src="img/AIRPLANE.jpg" width="100" height="100" alt="picture of a paper">
        <p>Paper</p>
    </button>
    <button id="scissor">
        <img src="img/SCISSOR.jpg" width="100" height="100" alt="picture of a scissor">
        <p>Scissors</p>
    </button>
    </div>

    <div>
        <button id="reset">Reset!</button>
    </div>
    <script src="main.js"></script>
    </div>
    </div>
</body>
</html>
