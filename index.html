<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="rockPaper.jpg" type="image/x-icon">
</head>
<body>
    <div class="main">

    <div class="header">
        <h1 id="title">Rock Paper Scissors Game</h1>
    </div>

    <div class="display">
        <span class="playerScore">
            0
        </span>
        :
        <span class="computerScore">
            0
        </span>
    </div>

    <div class="displayText">
        <p>adsfafsa</p>
    </div>

    <div class="playerSelect">
    <button id="rock">
        Rock
    </button>
    <button id="paper">
        Paper
    </button>
    <button id="scissor">
        Scissors
    </button>
    </div>

    <script src="main.js"></script>
    </div>
    </div>
</body>
</html>
